<mat-card class="mat-card-gap">

  <div class="card-title">
    <h2>Authorization Pending List</h2>
  </div>
  <b></b>
  <form [id]="formId" [formGroup]="form">
    <div>
      <table class="mat-data-table" mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName|titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>


        <!-- <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container> -->

        <ng-container matColumnDef="isAutherized">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let element"> {{null}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Authorization </th>
          <td mat-cell *matCellDef="let element">
            <mat-radio-group (change)='onAuthorized($event.value, element)'>
              <mat-radio-button value="Y"> Authorized </mat-radio-button>
              <mat-radio-button style="padding-top: 3px; padding-left: 5px;" value="N">Cancel</mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </div>
  </form>
</mat-card>
